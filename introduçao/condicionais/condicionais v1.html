<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p v-if="logado">Usuario Logado: {{ nome }}</p>
    <p>Nenhum Usuario Logado</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome:'Maria',
            logado: false
        }

    })

</script>

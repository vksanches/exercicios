<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p v-if="logado">Usuario Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como An√¥nimo</p>
    <p v-else>Nenhum Usuario Logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox"v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para vc
        </footer>
        <footer v-show="!logado">
            Desenvolvido para vc desconhecido
        </footer>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome:'Maria',
            logado: false,
            anonimo:false
        }

    })

</script>

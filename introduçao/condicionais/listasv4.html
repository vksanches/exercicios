<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i + 1}}) {{ cor  }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for='pessoa in pessoas'>
            <div v-for="(valor, chave, indice in pessoa">
                {{chave}} = {{valor}} {{ indice }}
                
            </div>
        </li>
    
    </ul>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores:['vermelho', 'azul', 'verde', 'preto'],
            pessoas:[
                {nome: 'Heloisa', idade: 08, peso: 24},
                {nome: 'Vitor', idade: 13, peso:54}

        ]
        }

    })

</script>
<style>
    ul{
        list-style: none
    }
    h1, p{
        display:inline;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">Mouse {{ x }} e {{ y }}
    <span v-on:mousemove="parar">Parar Aqui!</span>


    </p>
</div>

<script>
    new Vue({
el:'#app',
data: {

    contador: 0,
    x:0,
    y:0,

       },
       methods: {
            somar(passo){
                this.contador += passo
            },
            atualizarXY(e){
            this.x = event.clientX
            this.y = event.clientY
            },
            parar(e){
                e.stopPropagation()
            }

       }

    })

</script>

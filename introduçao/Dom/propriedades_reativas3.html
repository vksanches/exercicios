<script src="https://unpkg.com/vue"></script>
<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <p>contador: {{ contador }}</p>
    <p>resultado:{{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador:0,
            resultado:''

        },
        methods:{
            aumentar (){
                this.contador ++
                this.resultado = this.contador >= 5 ?
                'Maior ou igual a 5' : 'Menor ou igual a 5'
            } 
        }
    })
</script>
